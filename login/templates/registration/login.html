{% extends "login/home.html" %}

{% block title%}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="content-section">
		<form method="POST" class="form-group">
			{% csrf_token %}
			{{form|crispy}}
			
			<button name="create", type="submit", class="btn btn-success">Login</button>

			<p>Don't have an account? Create one <a href="/register">here</a></p>
			</form>
	</div>
{% endblock %}
