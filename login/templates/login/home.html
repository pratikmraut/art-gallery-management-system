<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        

      <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>{% block title %}दर्पण{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-nav">
      <h2><strong><a href="" class="navbar-brand text-light">दर्पण</a></strong></h2>

      <a class="nav-link text-light" href="{% url 'gallery' %}"> Gallery</a>
      
      <a class="nav-link text-light" href="{% url 'artist' %}">Artist</a>

      <a class="nav-link text-light" href="{% url 'painting' %}">Painting </a>

      
      
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <div class="navbar-nav ml-auto">

          <a class="nav-link text-light" href="/login/">Login</a>
            
          <a class="nav-link text-light" href="/register">Register</a>
            
        </div>
      </div>
    </nav>

    <!-- Page content -->
    <div class="main bg-main">
      <div class="row justify-content-center">
        <div class="col-8">
           
          <h1 class="mt-2 serif">दर्पण : The Art Junction</h1>
          
          <hr class="mt-0 mb-4">
          {% if messages %}
           {% for message in messages %}
              <div class="alert alert-{{ message.tages }}">
               message 
              </div>
            {% endfor %}
          {% endif %} 
          
          {% block content %}

          {% endblock %}
        </div>
        
      </div>
    </div>
  </body>
</html>
